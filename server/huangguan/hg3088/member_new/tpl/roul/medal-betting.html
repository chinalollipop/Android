

    <p class="b">奖牌投注</p>
    <ul>
        <li>所有投注将会在赛事结束后，依据官方公布的奖牌榜数量结果进行结算（例如：奥运会，世界锦标赛等等。） </li>
        <li>如裁判或权威机构在以后的日子更改赛果，所有的注单都被视为无效。 </li>
        <li>由团体或国家所赢得的奖牌，无论团队成员数量，将仅算一枚。 </li>
    </ul>
    备注：在所有奥运赛事或国际性赛事中，除非特别注明，香港特别行政区的选手及澳门特别行政区的选手将视为独立的地方性代表，不隶属于中国。
