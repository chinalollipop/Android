

    <p class="b">沙滩排球</p>
    <ul>
        <li>如在赛事开始前更换任何一位选手，所有注单将被视为无效。 </li>
        <li>比赛是三战两胜制;首先赢得两局的队伍即是获胜者。 </li>
        <li>于指定球赛中，其中一队球队提供让分作为比赛条件，赛果均以开赛之后至最终完场的比数为准。 </li>
        <li>让盘- 于指定球赛中，其中一队球队提供让盘作为比赛条件，赛果均以开赛之后至最终完场的盘数为准。 </li>
        <li>大/小– 所有的投注将以两人/队比赛最后的总比分而定。 </li>
        <li>单/双– 所有的投注将以两人/队比赛最后的总比分而定。 </li>
    </ul>
