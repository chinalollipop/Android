<script>
    function ChenkAll(isCheck){
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++)
        {
            if (inputs[i].type == "checkbox" && inputs[i].id.indexOf("Msg_") >= 0)
            {
                inputs[i].checked = isCheck;
            }
        }
    }

    function ChenkOhter(){
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].type == "checkbox" && inputs[i].id.indexOf("Msg_") >= 0){
                if(inputs[i].checked==true)
                    inputs[i].checked = false;
                else
                    inputs[i].checked = true;
            }
        }
    }

    function ChenkIsRead(IsR){
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].type == "checkbox" && inputs[i].id.indexOf("Msg_") >= 0){
                if(inputs[i].name == 'Msg_'+IsR+'[]' )
                    inputs[i].checked = true;
                else
                    inputs[i].checked = false;
            }
        }
    }

    function SubDel(){
        var strDel='';
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].type == "checkbox" && inputs[i].id.indexOf("Msg_") >= 0){
                if(inputs[i].checked == true ){
                    strDel += inputs[i].id.substring(4)+'|';
                }
            }
        }
        if(strDel!=''){
            document.getElementById('strID').value=strDel;
            if(!confirm("確定刪除信息?")){return false;}
            document.getElementById('delFrom').submit();
        }else{
            alert('請选擇要刪除的信息。');
        }
    }

    function loadData(count){
        icount=Number(count);
        window.location.href='notices.php?uid=a646b1f80743a418c0ccra6&mtype=&langx=zh-cnact=1&page='+icount;
    }

</script>
