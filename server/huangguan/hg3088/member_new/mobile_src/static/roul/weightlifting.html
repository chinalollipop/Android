
    <h1>举重</h1>
    <span class="rules_update">最后更新日期: <em>04/03/2015</em></span>
    <h2>一般规则</h2>
    <ul>
        <li>参赛者获得金，银，铜牌将被视为第一，第二和第三名获奖者。 </li>
        <li>每场赛事的结果均以奖台上排名为最终结果。如之后发生丧失资格或结果修正将不予以计算。 </li>
        <li>在投注二选一赛事时，只有双方参赛者均参与比赛时，注单才被为有效。 </li>
        <li>如果比赛提前开赛，只有在开赛之前投注的注单将为视为有效投注。在开赛后投注的注单将被视为无效，滚球投注类型不包括在内。 </li>
        <li>即使该场赛事没有举行颁奖仪式，注单结果将依据国际举联（IWF）公布的正式赛果为准。 </li>
    </ul>
