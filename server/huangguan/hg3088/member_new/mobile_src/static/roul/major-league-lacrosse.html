

    <p class="b">袋棍球</p>
    <ul>
        <li>除非特别注明，所有袋棍球赛事的投注皆以球赛所规定的完场时间60分钟为准。 </li>
        <li>如该场球赛中断，腰斩，延迟，或因种种因素而使球赛不能继续顺利进行，而赛事在原定时间的12小时之后重打, 所有袋棍球交易将视为无效，交易金额可获全数退回。 </li>
        <li>如比赛在法定时间提前进行，在比赛开始前的投注仍然有效。在比赛开始后的所有投注均视为无效，过关赔率以[1]计算。 </li>
        <li>一切投注都将以最终完场比分进行结算。赛事需达到所规定的法定时间，包括加时得分。 </li>
    </ul>
