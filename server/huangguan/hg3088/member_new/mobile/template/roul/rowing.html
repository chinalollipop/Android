
    <h1>赛艇和皮划艇</h1>
    <span class="rules_update">最后更新日期: <em>04/03/2015</em></span>
    <h2>一般规则</h2>
    <ul>
        <li>每场赛事的结果均以奖台上排名为最终结果。如之后发生丧失资格或结果修正将不予以计算。 </li>
        <li>如赛事中断，取消，暂停或者延期，同时直到官方开赛时间12小时后还没有重新开始，赛果将被视为无效，并且所有的注单将被取消。公司最终决定取消所有的投注是不会参考官方裁判或相关管理机构的任何判决。 </li>
        <li>如果该场赛事没有举行颁奖仪式，投注的输赢将依据 F.&#8203;&#8203;I.S.A（国际体联，赛艇）和 I.C.F（国际体联，皮划艇）公布的正式赛果而定。 </li>
    </ul>
