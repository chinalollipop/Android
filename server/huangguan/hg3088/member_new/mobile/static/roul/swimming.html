

    <p class="b">游泳</p>
    <ul>
        <li>选手在颁奖仪式上所授予的金牌，银牌及铜牌分别认定为第一名，第二名及第三名。 </li>
        <li>颁奖台上的位次将视为官方赛果，赛后的惩处或修正都不会更改注单的输赢结果。 </li>
        <li>注单输赢将依据F&#8203;&#8203;INA（国际泳联，或其他相应的权威机构）公布的官方赛果而定，即使该场赛事没有举行颁奖仪式。 </li>
        <li>以下规则将适用于二选一投注或三方对赛投注盘口:
            <ul style="list-style:decimal">
                <li>所有参赛的选手内，需最少有一位晋级决赛注单才算有效。 </li>
                <li>如只有一位选手晋级决赛，该选手将视为冠军。 </li>
                <li>如没有任何一位选手晋级决赛，所有的注单将视为无效。 </li>
            </ul>
        </li>
    </ul>
