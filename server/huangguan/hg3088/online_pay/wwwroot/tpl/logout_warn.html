<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>
<script> 
	function show(){
	    var current_domain = document.location.protocol+'//'+document.domain;
		foot.innerHTML='<a href="'+current_domain+'">'+current_domain+'</a>';
	}
</script>
<body onload=show();>
 
	<div id="content">
		<span id="tw">
			<h1>敬告會員 :</h1>
			<p>由於您長時間未作任何操作，系統已自動退出，請你重新登錄。</p>
		</span>
		<span id="cn">
			<h2>敬告会员 :</h2>
			<p>由于您长时间未做任何操作，系统已自动退出，请您重新登录。</p>
		</span>
		<span id="us">
			<h2>For Member :</h2>
			<p>Because you did not do anything for a long time, the system has automatically exited, please login again.</p>
		</span>
	</div>
	<div id="foot"></div>
 
</body>
</html>
