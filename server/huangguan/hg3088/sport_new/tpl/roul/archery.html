
    <p class="b">射箭和射击</p>
    <ul>
        <li>选手在颁奖仪式上所授予的金牌，银牌及铜牌分别认定为第一名，第二名及第三名。 </li>
        <li>颁奖台上的位次将视为官方赛果，赛后的惩处或修正都不会更改注单的输赢结果。 </li>
        <li>注单输赢将依据F&#8203;&#8203;ITA和ISSF（国际射箭总会、国际射联，或其他相应的权威机构）公布的官方赛果而定，即使该场赛事没有举行颁奖仪式。 </li>
    </ul>
