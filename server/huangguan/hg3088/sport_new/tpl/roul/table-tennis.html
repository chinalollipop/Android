

    <p class="b">乒乓球</p>
    <ul>
        <li>若该场赛事因为选手退场或被取消资格而无法完成时，所有的投注将作废(包括配对赛，让分盘和大小盘)。 </li>
        <li>赛事结果根据当天比赛后官方所公布的赛果为准。之后的抗议均不予以计算。 </li>
        <li>让分盘: 将以各球手得到的总分计算。 </li>
        <li>大小盘: 将以双方球手得到的总分计算。 </li>
        <li>单双: 将以双方球手得到的总分计算。 </li>
    </ul>
