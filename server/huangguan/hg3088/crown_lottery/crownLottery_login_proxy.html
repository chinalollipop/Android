<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>皇冠彩票网</title>
		<link rel="stylesheet" href="css/crownLottery.css" />
		<script type="text/javascript" src="js/jquery-1.12.3.min.js" ></script>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/crownLottery.js" ></script>
	</head>
	<body class="login_proxy">
		<div class="crownLottery_login_proxy">
			<div class="cloud"></div>
			<div class="top"><span>欢迎登录代理商管理系统</span></div>
			<form name="loginForm">
				<ul>
					<li class="username"><input id="UserName" type="text" name="UserName" placeholder="登录帐号" minlength="5" maxlength="15" value=""/></li>
					<li class="password"><input id="PassWord" type="password" name="PassWord" placeholder="密码" minlength="6" maxlength="15" value=""/></li>
					<li class="vcode"><input type="text" value=""/><em>
						<img id="valiNum" alt="点击更换" src="" >
					</em></li>
					<li class="loginWarp">
						<input type="submit" value="登录" class="login"/>
						<label><input type="checkbox" checked="checked"/>记住密码</label>
						<a href="javascript:alert('请联系维护人员');">忘记密码？</a>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
