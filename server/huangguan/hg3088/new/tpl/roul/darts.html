

    <p class="b">飞镖</p>
    <ul>
        <li>如果比赛比原计划提前进行，仅仅那些开赛前的注单被视为有效。 </li>
        <li>如果赛事进行中，任何一位选手弃权或被取消资格，此场赛事的所有注单将被取消，注金返还。 </li>
        <li>如果比赛延期或缓期，当且仅当此赛事在12小时内开始或继续时，所有注单被视为有效。 </li>
    </ul>
    <p class="b">让分盘</p>
    <ul>
        <li>指比赛开始时，假设一方选手已经领先对手的虚拟局数。 </li>
    </ul>
