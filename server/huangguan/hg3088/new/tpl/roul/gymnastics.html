

    <p class="b">体操</p>
    <ul>
        <li>如投注的该选手有参与第一轮资格赛，所有注单都将视为有效。 </li>
        <li>如投注的该选择无参与第一轮资格赛，所有注单都将视为无效。 </li>
        <li>选手在颁奖仪式上所授予的金牌，银牌及铜牌分别认定为第一名，第二名及第三名。 </li>
        <li>颁奖台上的位次将视为官方赛果，赛后的惩处或修正都不会更改注单的输赢结果。 </li>
        <li>所有的投注都将&#8203;&#8203;依据FIG（国际体联，或其他相应的权威机构）公布的官方赛果为准，即使该场赛事没有举行颁奖仪式。 </li>
    </ul>
