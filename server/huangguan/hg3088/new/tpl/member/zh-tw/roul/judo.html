            <p class="b">柔道</p>
            <ul>
                <li>選手在頒獎儀式上所授予的金牌，銀牌及銅牌分別認定為第一名，第二名及第三名。 </li>
                <li>頒獎台上的位次將視為官方賽果，賽后的懲處或修正都不會更改注單的輸贏結果。 </li>
                <li>所有的投注都將​​依據IJF(柔道)公佈的官方賽果為準，即使該場賽事沒有舉行頒獎儀式。 </li>
                <li>在投註二選一賽事時,只有雙方參賽者均參與比賽時,注單為有效。 </li>
            </ul>
